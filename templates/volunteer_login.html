<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Volunteer Login - VolunteerVista</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-container">
        <a href="{{ url_for('home') }}" class="nav-brand">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="VolunteerVista Logo" width="40" height="40" style="vertical-align: middle;">
          VolunteerVista
        </a>
        <button class="nav-toggle" aria-label="Toggle navigation">
          &#9776;
        </button>
        <ul class="nav-links">
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('volunteer_signup') }}">Register as Volunteer</a></li>
        </ul>
      </div>
    </nav>
    <!-- Volunteer Login Form -->
    <div class="container">
      <div class="card">
        <h1>Volunteer Login</h1>
        {% if error %}
          <p class="error-message">{{ error }}</p>
        {% endif %}
        <form action="{{ url_for('volunteer_login') }}" method="post">
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group" style="position: relative;">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required style="padding-right: 3rem;">
              <img src="{{ url_for('static', filename='images/show.png') }}" alt="Toggle Password Visibility" class="toggle-password" onclick="togglePasswordVisibility()" style="position: absolute; right: 10px; top: 50%;bottom: 50%; transform: translateY(-50%); cursor: pointer; user-select: none; width: 35px; height: 25px;">
          </div> 
          <div class="form-group">
            <button type="submit">Login</button>
          </div>
        </form>
        <p>
          Don't have an account? <a href="{{ url_for('volunteer_signup') }}">Sign Up here</a>.
        </p>
      </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
      <small>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="VolunteerVista Logo" width="30" height="30" style="vertical-align: middle;">
        Â© 2025 VolunteerVista
      </small>
    </footer>
    <script>
      function togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');
        const toggleImage = document.querySelector('.toggle-password');
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          toggleImage.src = "{{ url_for('static', filename='images/hide.png') }}";
        } else {
          passwordInput.type = 'password';
          toggleImage.src = "{{ url_for('static', filename='images/show.png') }}";
        }
      }
      document.addEventListener('DOMContentLoaded', function() {
      const navToggle = document.querySelector('.nav-toggle');
      const navLinks = document.querySelector('.nav-links');
  
      navToggle.addEventListener('click', function() {
        navLinks.classList.toggle('active');
      });
    });
    </script>
  </body>
</html>
