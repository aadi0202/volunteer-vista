<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NGO Sign Up - VolunteerVista</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="{{ url_for('home') }}" class="nav-brand">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="VolunteerVista Logo" width="40" height="40" style="vertical-align: middle;">
        VolunteerVista
      </a>
      <ul class="nav-links">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('ngo_login') }}">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- NGO Sign Up Form -->
  <div class="container">
    <div class="card">
      <h1>NGO Sign Up</h1>
      {% if error %}
        <p class="error-message">{{ error }}</p>
      {% endif %}
      <form action="{{ url_for('ngo_signup') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="email">Email/Username:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group" style="position: relative;">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required style="padding-right: 3rem;">
            <img src="{{ url_for('static', filename='images/show.png') }}" alt="Toggle Password Visibility" class="toggle-password" onclick="togglePasswordVisibility()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; user-select: none; width: 35px; height: 25px;">
        </div>        
        <div class="form-group">
          <label for="ngo_name">NGO Name:</label>
          <input type="text" id="ngo_name" name="ngo_name" required>
        </div>
        <div class="form-group">
          <label for="ngo_summary">NGO Work Summary:</label>
          <textarea id="ngo_summary" name="ngo_summary" required></textarea>
        </div>
        <div class="form-group">
          <label for="logo">NGO Logo (optional):</label>
          <input type="file" id="logo" name="logo" accept="image/*">
        </div>
        <div class="form-group">
          <button type="submit">Sign Up</button>
        </div>
      </form>
      <p>Already have an account? <a href="{{ url_for('ngo_login') }}">Login here</a>.</p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <small>
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="VolunteerVista Logo" width="30" height="30" style="vertical-align: middle;">
      Â© 2025 VolunteerVista
    </small>
  </footer>
  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const toggleImage = document.querySelector('.toggle-password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleImage.src = "{{ url_for('static', filename='images/hide.png') }}";
      } else {
        passwordInput.type = 'password';
        toggleImage.src = "{{ url_for('static', filename='images/show.png') }}";
      }
    }
  </script>
</body>
</html>
